<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactUs</title>
    <link rel="stylesheet" href="./contactUs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="stylecontact.css">
  </head>
  
  <body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="KEFTA.html">Home</a></li>
            <li><a href="properties.html">Properties</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contactus">
      <div class="secondiv">
        <div class="top">
          <p>how can we help you?</p>
        </div>
        <div class="cform">
          <form method="post" action="example.url">
            <div class="form-group">
              <label for="fullname">Full Name</label> <br />
              <input
                type="text"
                id="text"
                name="text"
                placeholder="Your full name"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="email">Email</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="message">Message</label> <br />
              <textarea
                id="comment"
                name="comment"
                placeholder="Enter your comments here..."></textarea>
            <label for="submit"><button>submit</button></label>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="leftdiv">
          <div class="img">
            <img
              src=".//rlstc-removebgnew.png"
              alt="contact us animation image"
            />
          </div>
          <div class="contact-info">
            <i class="fas fa-phone"></i>
            <div>
              <h2>Phone</h2>
              <p>+124 2348 249</p>
              <p>+177 7435 456</p>
            </div>
          </div>

          <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <div>
              <h2>Email</h2>
              <p>kefta@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="rightdiv">
          <h2>Social Media</h2>
          <div class="social-media">
            <a href="./contactUs.html">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="./contactUs.html">
              <i class="fab fa-twitter-square"></i>
            </a>
            <a href="./contactUs.html"> <i class="fab fa-instagram"></i> </a>
            <a href="./contactUs.html"> <i class="fab fa-linkedin"></i> </a>
          </div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15633.710892102123!2d37.40020207637977!3d11.592824199349852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1644ce107991537d%3A0x3e8bedd070a29619!2sBahir%20Dar%20University%20Poly%20Campus!5e0!3m2!1sen!2set!4v1735555255376!5m2!1sen!2set"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <p>&copy; 2025 KEFTA Real Estate. All Rights Reserved.</p>
    </footer>
  </body>
</html>
